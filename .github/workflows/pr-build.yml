name: pr-build

on:
  pull_request:
    branches: ['main']

jobs:
  build:
    name: Build PRs
    uses: flaviostutz/gh-makefile/.github/workflows/make-ci.yml@main
    with:
      working-directory: ./
      tooling: golang
      tooling-version: 1.20
      target-build: true
      target-lint: false
      target-unit-tests: true
